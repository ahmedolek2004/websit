<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styletwo.css" />
    <link rel="icon" href="code.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>إنشاء حساب</h1>
      <nav>
        <ul>
          <li><a href="index.html">الرئيسية</a></li>
          <li><a href="about.html">من نحن</a></li>
          <li><a href="contact.html">اتصل بنا</a></li>
          <li><a href="login.html">تسجيل الدخول</a></li>
          <li><a href="signup.html">إنشاء حساب</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="#" method="POST">
        <div>
          <label for="name">الاسم الكامل:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="phone number">رقم الهاتف:</label>
          <input type="tel" id="phone number" name="tel" required />
        </div>
        <div>
          <label for="password">كلمة المرور:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="confirm-password">تأكيد كلمة المرور:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
        <div>
          <button type="submit">إنشاء حساب</button>
        </div>
      </form>
    </main>

    <footer>
      <p>2025 مدونتي - جميع الحقوق محفوظة</p>
    </footer>
  </body>
</html>
